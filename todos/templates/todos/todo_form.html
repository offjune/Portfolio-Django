{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Nova Tarefa{% endblock title %}

{% block content %}

        <h1>Editar Tarefa</h1>
    {% else %}
        <h1>Nova Tarefa</h1>
    {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

        </form>
{% endblock content %}
